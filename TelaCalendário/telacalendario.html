<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="stylecalendario.css">
        <link href='https://fonts.googleapis.com/css?family=Bellota Text' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="top-bar container-fluid p-3 border">
            <div class="row">
                <div class="col-8">
                    <div class="title">USINA ECOAMBIENTAL VERGUEIRO</div>
                </div>
                <img src="https://maua.br/images/instagram-logo.svg"  style="width: 60px;">
                <div class="col-2">
                    <div class="search-bar align-items-center">
                        <input type="text" placeholder="Pesquisar...">
                        <button>Buscar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row" style="background-color: #ECECEC; height: 113px;">
                    <div class="col-2" style="height: 100%; position: relative">
                        <div style="width: 233px; height: 233px; left: 0px; top: 0px; background: #ECECEC; border-radius: 9999px; border: 5px rgba(0, 0, 0, 0.70) solid"></div>
                        <img style="width: 184px; height: 174px; left: 35px; top: 16px; position: absolute" src="/imgs/logo.png" />
                    </div>
                    <div  class="col-10" style="justify-content: flex-start; align-items: center; gap: 64px; display: inline-flex">
                        <div class="cabecalho">O Coletivo</div>
                        <div class="borda-cabecalho"></div>
                        <div class="cabecalho">História</div>
                        <div class="borda-cabecalho"></div>
                        <div class="cabecalho">Apoie a usina!</div>
                        <div class="borda-cabecalho"></div>
                        <div class="cabecalho">Loja</div>
                        <div class="borda-cabecalho"></div>
                        <div class="cabecalho">Apoiadores</div>
                        <div class="borda-cabecalho"></div>
                        <div class="cabecalho">Eventos</div>
                        <div class="borda-cabecalho"></div>
                        <div class="cabecalho">Notícias</div>
                    </div>  
                </div>
            </div>
        </div>
    </header>
    <footer>
        <div class="container-xs">
            <div style="width: 100%; height: 284px; background: #69A625"></div>
            <div style="width: 100%; padding-left: 2%; height: 24px; background: #E5DDD3">
                <p class="direitos">©Usina Ecocultural Vergueiro - Todos os direitos reservados</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
